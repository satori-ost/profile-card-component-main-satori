<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="background-place">
    <div class="card-own-div">
      <div class="img-div">
        <img src="images/image-victor.jpg" class="profile-img">
      </div>
      <div class="info-div">
        <p class="profile-info">
          Victor Crest
          <span class="age">
            26
          </span>
          </p>
          <p class="profile-info-1">
            London
          </p>
        

        <hr>

        <div class="profile-stats">
          <p class="top-stats-tag">
            80K <br>

            <span class="bottom-stats-tag">
              Followers
            </span>
          </p>
  
          <p class="top-stats-tag">
            803K <br>
            <span class="bottom-stats-tag">
              Likes
            </span>
             
          </p>
  
          <p class="top-stats-tag">
            1.4K <br>
            <span class="bottom-stats-tag">
              Photos
            </span>
            
          </p>
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/satori-ost" target="_blank">Nazarii Bratun</a>.
        </div>
      </div>
     
      </div>
    </body>
 

  </main>
  

  

  
  
</html>
